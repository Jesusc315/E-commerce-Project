<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #121212; /* Dark background */
        color: #ffffff; /* White text */
      }

      .navbar {
        background-color: #007bff; /* Blue background for navbar */
      }

      .navbar-brand, .nav-link {
        color: #ffffff !important; /* White text for navbar items */
      }

      .navbar-nav .nav-link:hover {
        color: #f1f1f1 !important; /* Light hover effect */
      }

      .product-card {
        margin-bottom: 30px;
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.25rem;
        color: #007bff; /* Blue text for product names */
        font-weight: bold;
      }

      .product-price {
        font-size: 1.2rem;
        color: #007bff; /* Blue color for product price */
      }

      .product-description {
        color: #ffffff; /* Light gray for description */
      }

      .add-to-cart-btn {
        background-color: #007bff; /* Blue button */
        color: #ffffff;
        font-weight: bold;
      }

      .add-to-cart-btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      .container {
        margin-top: 30px;
      }

      .footer {
        background-color: #1c1c1c; /* Dark footer background */
        color: #ffffff;
        padding: 20px;
      }

      .footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      .card {
        background-color: #2c2c2c; /* Dark background for cards */
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff;">
  <a class="navbar-brand" href="#">E-Commerce</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Products</a>
      </li>
    </ul>
  </div>
</nav>


    <div class="container mt-5">
      <h1>Products</h1>
      <div class="row" id="product-list">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>

    <div class="container mt-5">
      <form action="checkout.html" method="get">
        <h2>Cart</h2>
        <div id="cart-list">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <button class="btn btn-primary" id="checkout-button">Checkout</button>
      </form>
    </div>

    <footer class="footer text-center py-3">
      <p>&copy; 2025 E-Commerce Website. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const productList = document.querySelector("#product-list");
        let productsData = [];
        let productHTML = "";
        fetch("products.json")
          .then((response) => response.json())
          .then((data) => {
            productsData = data.products;
            data.products.forEach((product) => {
              productHTML += `<div class="col-md-4">
                <div class="card mb-4 product-card">
                  <img src="image/pngtree-cheese-burger-design-png-image_2437303.jpg" class="card-img-top" alt="${product.name}">
                  <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text product-price">$${product.price}</p>
                    <p class="card-text product-description">${product.description}</p>
                    <button class="btn btn-primary add-to-cart" data-id="${product.id}">Add to Cart</button>
                  </div>
                </div>
              </div>`;
            });
            productList.innerHTML = productHTML;
            document.querySelectorAll(".add-to-cart").forEach((button) => {
              button.addEventListener("click", addToCart);
            });
            const cart = [];

            function addToCart(event) {
              const productId = event.target.getAttribute("data-id");
              const product = productsData[productId - 1];
              let cartItem = {
                id: product.id,
                name: product.name,
                price: product.price,
              };
              cart.push(cartItem);
              renderCart();
            }

            function renderCart() {
              const cartList = document.getElementById("cart-list");
              let cartItem = "";
              cart.forEach((product) => {
                cartItem += `<div class="col-md-4">
                  <div class="card mb-4">
                    <div class="card-body">
                      <h5>${product.name}</h5>
                      <p>$${product.price}</p>
                      <input type="hidden" name="id" value="${product.id}" />
                      <input type="hidden" name="name" value="${product.name}" />
                      <input type="hidden" name="price" value="${product.price}" />
                      <button class="btn btn-danger remove-from-cart" data-id="${product.id}">
                        Remove
                      </button>
                    </div>
                  </div>
                </div>`;
              });
              cartList.innerHTML = cartItem;
              document.querySelectorAll(".remove-from-cart").forEach((button) => {
                button.addEventListener("click", removeFromCart);
              });
            }

            function removeFromCart(event) {
              const productId = event.target.getAttribute("data-id");
              const productIndex = cart.findIndex((product) => product.id == productId);
              cart.splice(productIndex, 1);
              renderCart();
            }
          });
      });
    </script>
  </body>
</html>
