<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your E-commerce Site</title>
    <!-- TODO: Link to your CSS file -->
</head>
<body>
    <!-- TODO: Create a navigation bar that links to your homepage -->
    
    <div class="container">
        <h1>Create an Account</h1>
        <form id="register-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required>
            <br>
            <label for="apartment">Apartment:</label>
            <input type="text" id="apartment" name="apartment">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" required>
            <br>
            <button type="submit">Register</button>

        </form>

    </div>
    
    <!-- TODO: Link to your register.js script -->
     <script src="register.js"></script>
</body>
</html>
