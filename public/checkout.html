<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
<style>
   /* General Styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8f9fa;
  color: #333;
  margin: 0;
  padding: 0;
}

h1, h2 {
  color: #007bff;
}

/* Navbar */
.navbar {
  background-color: #007bff !important;
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
}

.navbar-nav .nav-link {
  color: #fff !important;
  font-weight: 500;
}

.navbar-nav .nav-link:hover {
  color: #ffdd57 !important;
}

.navbar-toggler-icon {
  background-color: #fff;
}

/* Container for pages */
.container {
  padding-top: 40px;
}

/* Cards for products */
.card {
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.card-img-top {
  border-radius: 10px 10px 0 0;
  height: 200px;
  object-fit: cover;
}

.card-body {
  text-align: center;
}

.card-title {
  font-size: 1.2rem;
  color: #333;
  font-weight: 600;
}

.product-price {
  font-size: 1.2rem;
  color: #007bff;
  font-weight: 700;
}

.product-description {
  color: #666;
  margin: 10px 0;
}

.add-to-cart {
  background-color: #28a745;
  color: white;
  border: none;
  font-size: 1rem;
  padding: 8px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.add-to-cart:hover {
  background-color: #218838;
}

/* Cart Section */
#cart-list .card {
  margin-bottom: 20px;
}

#cart-list .card-body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#cart-list h5 {
  font-size: 1.1rem;
  color: #007bff;
  font-weight: bold;
}

#cart-list p {
  font-size: 1.2rem;
  color: #333;
}

.remove-from-cart {
  background-color: #dc3545;
  color: white;
  border: none;
  font-size: 1rem;
  padding: 8px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-top: 10px;
}

.remove-from-cart:hover {
  background-color: #c82333;
}

/* Checkout Page */
form {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.5rem;
}

form button {
  display: block;
  width: 100%;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px;
  font-size: 1.1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

form button:hover {
  background-color: #0056b3;
}

footer {
  background-color: #343a40;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  position: relative;
  bottom: 0;
  width: 100%;
}

footer p {
  font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 767px) {
  .card-body {
    padding: 15px;
  }

  .card-title {
    font-size: 2rem;
  }

  .product-price {
    font-size: 1rem;
  }

  .product-description {
    font-size: 0.9rem;
  }

  .add-to-cart {
    padding: 6px 15px;
    font-size: 0.9rem;
  }

  #cart-list .card-body {
    padding: 10px;
  }
}

</style>

  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff;">
      <a class="navbar-brand text-white" href="#">E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-user-section">
          <!-- This will be dynamically filled based on login status -->
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <form id="checkout-form">
        <h1>Checkout</h1>

        <!-- Cart Summary Section -->
        <div id="cart-summary" class="mb-4">
          <h2>Cart Summary</h2>
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <div id="product-details">
                <!-- Cart items will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Pricing Information -->
        <div class="row mb-4">
          <div class="col-12 col-md-6">
            <div class="card border-light">
              <div class="card-body">
                <h5 class="card-title">Subtotal</h5>
                <p id="subtotal" class="h4 text-dark">$0.00</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card border-light">
              <div class="card-body">
                <h5 class="card-title">Tax (15%)</h5>
                <p id="tax" class="h4 text-dark">$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Total Price -->
        <div class="row mb-4">
          <div class="col-12 col-md-6">
            <div class="card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">Total</h5>
                <p id="total" class="h3">$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Shipping Information -->
        <h2>Shipping Address</h2>
        <div class="form-group mt-3">
  <label for="password">Confirm Password</label>
  <input
    type="password"
    class="form-control"
    id="password"
    placeholder="Re-enter your password"
    required
  />
  <label for=" email">Email</label>
  <input type="email" class="form-control" id="email" required placeholder="Re-enter your email" />

</div>

        <div class="form-group">
          <label for="address">Address <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <div class="form-group">
          <label for="apartment">Apartment Number</label>
          <input
            type="text"
            class="form-control"
            id="apartment"
            name="apartment"
            placeholder="Enter your apartment number (optional)"
          />
        </div>
        <div class="form-group">
          <label for="city">City <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Enter your city"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">State <span class="text-danger">*</span></label>
          <select class="form-control" id="state" name="state" required>
            <option value="">Select your state</option>
              <option value="AL">AL</option>
            <option value="AK">AK</option>

            <option value="IA">IA</option>

            <option value="LA">LA</option>

            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>

            <option value="SD">SD</option>

            <option value="WI">WI</option>

          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="zip"
            name="zip"
            placeholder="Enter your zip code"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const navUserSection = document.getElementById("nav-user-section");
    const token = localStorage.getItem("token");
    const userEmail = localStorage.getItem("userEmail");

    if (token && userEmail) {
      navUserSection.innerHTML = `
        <li class="nav-item">
          <span class="nav-link text-white">Hello, ${userEmail}</span>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link text-white" id="logout-btn">Logout</button>
        </li>
      `;
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("userEmail");
        window.location.href = "/register.html";
      });
    } else {
      navUserSection.innerHTML = `
        <li class="nav-item">
          <a class="nav-link text-white" href="/register.html">Login</a>
        </li>
      `;
    }

    const cartContainer = document.getElementById("product-details");
    const subtotalEl = document.getElementById("subtotal");
    const taxEl = document.getElementById("tax");
    const totalEl = document.getElementById("total");
    let cartData = null;

    // Load cart from backend
    fetch("/api/cart", {
      method: "GET",
      headers: { Authorization: `Bearer ${token}` },
    })
      .then(res => res.json())
      .then(data => {
        if (data.products && data.products.length > 0) {
          cartData = data;
          let subtotal = 0;
          let itemsHTML = "";

          data.products.forEach(p => {
            const itemTotal = p.price * (p.quantity || 1);
            subtotal += itemTotal;
            itemsHTML += `<div>${p.name} (x${p.quantity}) - $${itemTotal.toFixed(2)}</div>`;
          });

          const tax = subtotal * 0.15;
          const total = subtotal + tax;

          cartContainer.innerHTML = itemsHTML;
          subtotalEl.textContent = subtotal.toFixed(2);
          taxEl.textContent = tax.toFixed(2);
          totalEl.textContent = total.toFixed(2);
        } else {
          cartContainer.innerHTML = "<p>No products in your cart.</p>";
        }
      })
      .catch(() => {
        cartContainer.innerHTML = "<p class='text-danger'>Failed to load cart. Please login again.</p>";
      });

    // Checkout form submit
   document.getElementById("checkout-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const token = localStorage.getItem("token");
  if (!token) {
    alert("Please login first.");
    return;
  }

  if (!cartData || !cartData.products || cartData.products.length === 0) {
    alert("Your cart is empty.");
    return;
  }

  // Prepare products array with correct productId and quantity
  let products;
  try {
    products = cartData.products.map(p => {
  const productId = (p.productId && typeof p.productId === "object" && p.productId._id)
    ? p.productId._id
    : (typeof p.productId === "string")
    ? p.productId
    : null;

  if (!productId) {
    throw new Error("Invalid productId detected in cart.");
  }

  return {
    productId,
    quantity: p.quantity || 1,
    name: p.name || "Unnamed product",
    price: p.price || 0,
  };
});

  } catch (err) {
    alert(err.message);
    return;
  }

  // Gather shipping info from form inputs
  const shippingData = {
    email: document.getElementById("email").value.trim(),
    address: document.getElementById("address").value.trim(),
    apartment: document.getElementById("apartment").value.trim(),
    city: document.getElementById("city").value.trim(),
    state: document.getElementById("state").value,
    zip: document.getElementById("zip").value.trim(),
  };

  // Basic frontend validation (optional but recommended)
  if (!shippingData.email || !shippingData.address || !shippingData.city || !shippingData.state || !shippingData.zip) {
    alert("Please fill in all required shipping fields.");
    return;
  }

  const password = document.getElementById("password").value;
  if (!password) {
    alert("Please confirm your password.");
    return;
  }

  // Parse subtotal, tax, total from DOM and convert to numbers
  const subtotal = parseFloat(document.getElementById("subtotal").textContent);
  const tax = parseFloat(document.getElementById("tax").textContent);
  const total = parseFloat(document.getElementById("total").textContent);

  // Final payload
  const payload = {
    products,
    shipping: shippingData,
    subtotal,
    tax,
    total,
    password,
  };

  try {
    const response = await fetch("/api/cart/checkout", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify(payload),
    });

    const data = await response.json();

    if (response.ok && data.orderId) {
      localStorage.setItem("confirmation", JSON.stringify({ ...payload, orderId: data.orderId }));
      window.location.href = "/confirmation.html";
    } else {
      alert("Checkout failed: " + (data.message || "Unknown error"));
    }
  } catch (err) {
    console.error("Checkout error:", err);
    alert("Server error during checkout. Please try again later.");
  }
});
  })
</script>
