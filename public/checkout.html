<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
<style>
   /* General Styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8f9fa;
  color: #333;
  margin: 0;
  padding: 0;
}

h1, h2 {
  color: #007bff;
}

/* Navbar */
.navbar {
  background-color: #007bff !important;
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
}

.navbar-nav .nav-link {
  color: #fff !important;
  font-weight: 500;
}

.navbar-nav .nav-link:hover {
  color: #ffdd57 !important;
}

.navbar-toggler-icon {
  background-color: #fff;
}

/* Container for pages */
.container {
  padding-top: 40px;
}

/* Cards for products */
.card {
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.card-img-top {
  border-radius: 10px 10px 0 0;
  height: 200px;
  object-fit: cover;
}

.card-body {
  text-align: center;
}

.card-title {
  font-size: 1.2rem;
  color: #333;
  font-weight: 600;
}

.product-price {
  font-size: 1.2rem;
  color: #007bff;
  font-weight: 700;
}

.product-description {
  color: #666;
  margin: 10px 0;
}

.add-to-cart {
  background-color: #28a745;
  color: white;
  border: none;
  font-size: 1rem;
  padding: 8px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.add-to-cart:hover {
  background-color: #218838;
}

/* Cart Section */
#cart-list .card {
  margin-bottom: 20px;
}

#cart-list .card-body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#cart-list h5 {
  font-size: 1.1rem;
  color: #007bff;
  font-weight: bold;
}

#cart-list p {
  font-size: 1.2rem;
  color: #333;
}

.remove-from-cart {
  background-color: #dc3545;
  color: white;
  border: none;
  font-size: 1rem;
  padding: 8px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-top: 10px;
}

.remove-from-cart:hover {
  background-color: #c82333;
}

/* Checkout Page */
form {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.5rem;
}

form button {
  display: block;
  width: 100%;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px;
  font-size: 1.1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

form button:hover {
  background-color: #0056b3;
}

footer {
  background-color: #343a40;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  position: relative;
  bottom: 0;
  width: 100%;
}

footer p {
  font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 767px) {
  .card-body {
    padding: 15px;
  }

  .card-title {
    font-size: 2rem;
  }

  .product-price {
    font-size: 1rem;
  }

  .product-description {
    font-size: 0.9rem;
  }

  .add-to-cart {
    padding: 6px 15px;
    font-size: 0.9rem;
  }

  #cart-list .card-body {
    padding: 10px;
  }
}

</style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #007bff;">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <form id="checkout-form">
        <h1>Checkout</h1>

        <!-- Cart Summary Section -->
        <div id="cart-summary" class="mb-4">
          <h2>Cart Summary</h2>
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <div id="product-details">
                <!-- Cart items will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Pricing Information -->
        <div class="row mb-4">
          <div class="col-12 col-md-6">
            <div class="card border-light">
              <div class="card-body">
                <h5 class="card-title">Subtotal</h5>
                <p id="subtotal" class="h4 text-dark">$0.00</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card border-light">
              <div class="card-body">
                <h5 class="card-title">Tax (15%)</h5>
                <p id="tax" class="h4 text-dark">$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Total Price -->
        <div class="row mb-4">
          <div class="col-12 col-md-6">
            <div class="card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">Total</h5>
                <p id="total" class="h3">$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Shipping Information -->
        <h2>Shipping Address</h2>
        <div class="form-group">
          <label for="address">Address <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="shipping"
            name="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <div class="form-group">
          <label for="apartment">Apartment Number</label>
          <input
            type="text"
            class="form-control"
            id="apartment"
            name="apartment"
            placeholder="Enter your apartment number (optional)"
          />
        </div>
        <div class="form-group">
          <label for="city">City <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Enter your city"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">State <span class="text-danger">*</span></label>
          <select class="form-control" id="state" name="state" required>
            <option value="">Select your state</option>
              <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="zip"
            name="zip"
            placeholder="Enter your zip code"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartItemsContainer = document.getElementById("product-details");
      const subtotalEl = document.getElementById("subtotal");
      const taxEl = document.getElementById("tax");
      const totalEl = document.getElementById("total");
      let cartData = null;

      // Fetch the user's cart
      fetch("/api/cart", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
      })
        .then(res => res.json())
        .then(data => {
          cartData = data;
          let subtotal = 0;
          let itemsHtml = "";

          data.products.forEach(product => {
            subtotal += product.price;
            itemsHtml += `
              <div class="card mb-2">
                <div class="card-body">
                  <h5>${product.name}</h5>
                  <p>Price: $${product.price.toFixed(2)}</p>
                </div>
              </div>`;
          });

          const tax = subtotal * 0.15;
          const total = subtotal + tax;

          cartItemsContainer.innerHTML = itemsHtml;
          subtotalEl.textContent = subtotal.toFixed(2);
          taxEl.textContent = tax.toFixed(2);
          totalEl.textContent = total.toFixed(2);
        })
        .catch(err => {
          cartItemsContainer.innerHTML = "<p class='text-danger'>Failed to load cart. Please login again.</p>";
        });

      // Handle form submission
      document.getElementById("checkout-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const shipping = document.getElementById("shipping").value;
        const password = document.getElementById("password").value;

        if (!cartData) return alert("Cart not loaded.");

        fetch("/api/cart/checkout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          body: JSON.stringify({
            products: cartData.products,
            shipping,
            subtotal: parseFloat(subtotalEl.textContent),
            tax: parseFloat(taxEl.textContent),
            total: parseFloat(totalEl.textContent),
            password,
          }),
        })
          .then(res => res.json())
          .then(data => {
            if (data.orderId) {
              alert("Order placed successfully!");
              window.location.href = "/confirmation.html";
            } else {
              alert("Error: " + data.message);
            }
          })
          .catch(err => {
            alert("Server error during checkout.");
            console.error(err);
          });
      });
    });
  </script>
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
