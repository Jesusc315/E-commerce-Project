<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

<style>
   /* General Styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8f9fa;
  color: #333;
  margin: 0;
  padding: 0;
}

h1, h2 {
  color: #007bff;
}

/* Navbar */
.navbar {
  background-color: #007bff !important;
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
}

.navbar-nav .nav-link {
  color: #fff !important;
  font-weight: 500;
}

.navbar-nav .nav-link:hover {
  color: #ffdd57 !important;
}

.navbar-toggler-icon {
  background-color: #fff;
}

/* Container for pages */
.container {
  padding-top: 40px;
}

/* Cards for products */
.card {
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.card-img-top {
  border-radius: 10px 10px 0 0;
  height: 200px;
  object-fit: cover;
}

.card-body {
  text-align: center;
}

.card-title {
  font-size: 1.2rem;
  color: #333;
  font-weight: 600;
}

.product-price {
  font-size: 1.2rem;
  color: #007bff;
  font-weight: 700;
}

.product-description {
  color: #666;
  margin: 10px 0;
}

.add-to-cart {
  background-color: #28a745;
  color: white;
  border: none;
  font-size: 1rem;
  padding: 8px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.add-to-cart:hover {
  background-color: #218838;
}

/* Cart Section */
#cart-list .card {
  margin-bottom: 20px;
}

#cart-list .card-body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#cart-list h5 {
  font-size: 1.1rem;
  color: #007bff;
  font-weight: bold;
}

#cart-list p {
  font-size: 1.2rem;
  color: #333;
}

.remove-from-cart {
  background-color: #dc3545;
  color: white;
  border: none;
  font-size: 1rem;
  padding: 8px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-top: 10px;
}

.remove-from-cart:hover {
  background-color: #c82333;
}

/* Checkout Page */
form {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.5rem;
}

form button {
  display: block;
  width: 100%;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px;
  font-size: 1.1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

form button:hover {
  background-color: #0056b3;
}

footer {
  background-color: #343a40;
  color: #fff;
  padding: 20px 0;
  text-align: center;
  position: relative;
  bottom: 0;
  width: 100%;
}

footer p {
  font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 767px) {
  .card-body {
    padding: 15px;
  }

  .card-title {
    font-size: 2rem;
  }

  .product-price {
    font-size: 1rem;
  }

  .product-description {
    font-size: 0.9rem;
  }

  .add-to-cart {
    padding: 6px 15px;
    font-size: 0.9rem;
  }

  #cart-list .card-body {
    padding: 10px;
  }
}

</style>
    <script src="public/checkout.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #007bff;">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <form id="checkout-form">
        <h1>Checkout</h1>

        <!-- Cart Summary Section -->
        <div id="cart-summary" class="mb-4">
          <h2>Cart Summary</h2>
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <div id="product-details">
                <!-- Cart items will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Pricing Information -->
        <div class="row mb-4">
          <div class="col-12 col-md-6">
            <div class="card border-light">
              <div class="card-body">
                <h5 class="card-title">Subtotal</h5>
                <p id="subtotal" class="h4 text-dark">$0.00</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card border-light">
              <div class="card-body">
                <h5 class="card-title">Tax (15%)</h5>
                <p id="tax" class="h4 text-dark">$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Total Price -->
        <div class="row mb-4">
          <div class="col-12 col-md-6">
            <div class="card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">Total</h5>
                <p id="total" class="h3">$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Login Information -->
        <form id="login-form" class="mt-4">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="text-danger mt-2" id="login-error"></p>
        </form>

        <!-- Shipping Information -->
        <h2>Shipping Address</h2>
        <div class="form-group">
          <label for="address">Address <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <div class="form-group">
          <label for="apartment">Apartment Number</label>
          <input
            type="text"
            class="form-control"
            id="apartment"
            name="apartment"
            placeholder="Enter your apartment number (optional)"
          />
        </div>
        <div class="form-group">
          <label for="city">City <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Enter your city"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">State <span class="text-danger">*</span></label>
          <select class="form-control" id="state" name="state" required>
            <option value="">Select your state</option>

            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="zip"
            name="zip"
            placeholder="Enter your zip code"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>
    </div>
    <script>
      document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });
    
          const data = await res.json();
    
          if (!res.ok) {
            document.getElementById("login-error").textContent = data.message || "Login failed";
          } else {
            // Save the JWT token to localStorage after successful login
            localStorage.setItem("token", data.token);
            alert("Login successful");
    
            // Redirect to the checkout page (if desired, you can also reload the page to make sure JWT is available)
            window.location.href = "/checkout.html";
          }
        } catch (err) {
          document.getElementById("login-error").textContent = "Server error, please try again later.";
        }
      });
    </script>
 <script>
  document.getElementById("checkout-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    
    // Collect the form data
    const formData = new FormData(this);
    const password = document.getElementById("password").value; // Add the password to the request

    // Get the JWT token from localStorage
    const token = localStorage.getItem("token");

    // If no token is found, show error
    if (!token) {
      alert("Please log in to proceed with checkout.");
      return;
    }

    try {
      // Send checkout data with JWT token
      const res = await fetch("/api/cart/checkout", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`, // Include JWT in Authorization header
        },
        body: JSON.stringify({
          password, // Include password for verification
          products: products, // Products array
          shipping: formData.get('address'), // Add other fields here
          subtotal: subtotal.toFixed(2),
          tax: tax.toFixed(2),
          total: total.toFixed(2),
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Checkout successful, order placed!");
        window.location.href = "/confirmation.html"; // Redirect to confirmation page (or wherever)
      } else {
        alert(`Checkout failed: ${data.message}`);
      }
    } catch (err) {
      console.error("Error:", err);
      alert("An error occurred. Please try again later.");
    }
  });
</script>
