<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff;">
      <a class="navbar-brand text-white" href="#">E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-user-section">
          <!-- This will be dynamically filled based on login status -->
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Products</h1>
      <div class="row" id="product-list">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>

    <div class="container mt-5">
      <form action="/checkout" method="get">
        <h2>Cart</h2>
        <div id="cart-list">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <button type="button" class="btn btn-success me-2" id="save-cart-btn">Save Cart</button>
        <button class="btn btn-primary" id="checkout-button">Checkout</button>
      </form>
    </div>

    <footer class="footer text-center py-3">
      <p>&copy; 2025 E-Commerce Website. All rights reserved.</p>
    </footer>

   
<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("üì¶ DOM fully loaded");

    const navUserSection = document.getElementById("nav-user-section");
    const token = localStorage.getItem("token");
    const userEmail = localStorage.getItem("userEmail");

    // Setup user section
    if (token && userEmail) {
      console.log("üîê Logged in as:", userEmail);
      navUserSection.innerHTML = `
        <li class="nav-item">
          <span class="nav-link text-white">Hello, ${userEmail}</span>
        </li>
        <li class="nav-item">
          <button class="nav-link btn btn-link text-white" id="logout-btn">Logout</button>
        </li>
      `;
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("cart");
        console.log("üëã Logged out");
        location.href = "/register.html";
      });
    } else {
      console.log("üîì Not logged in");
      navUserSection.innerHTML = `
        <li class="nav-item">
          <a class="nav-link text-white" href="/register.html">Login</a>
        </li>
      `;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let productsData = [];

    // Fetch products and render
    fetch("/api/products")
      .then(res => res.json())
      .then(data => {
        productsData = data;
        console.log("üì¶ Products fetched:", productsData);
        renderProducts(productsData);
      })
      .catch(err => console.error("‚ùå Error fetching products:", err));

    function renderProducts(products) {
      console.log("üé® Rendering product cards...");
      const productList = document.getElementById("product-list");
      productList.innerHTML = products.map(product => `
        <div class="col-md-4">
          <div class="card mb-4 product-card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text product-price">$${product.price}</p>
              <p class="card-text product-description">${product.description}</p>
              <button class="btn btn-primary add-to-cart" data-id="${product._id}">Add to Cart</button>
            </div>
          </div>
        </div>
      `).join("");

      const buttons = document.querySelectorAll(".add-to-cart");
      console.log(`üß∑ Hooking up ${buttons.length} Add to Cart buttons`);
      buttons.forEach(button => {
        button.addEventListener("click", addToCart);
      });
    }

    function addToCart(event) {
      const productId = event.target.getAttribute("data-id");
      console.log("‚ûï Add to cart clicked for:", productId);

      const product = productsData.find(p => p._id === productId);
      if (!product) {
        console.warn("‚ùå Product ID not found:", productId);
        return;
      }

      const existing = cart.find(item => item.productId === productId);
      if (existing) {
        existing.quantity += 1;
        console.log(`üîÅ Incremented quantity for ${productId} to ${existing.quantity}`);
      } else {
        cart.push({
          productId,
          name: product.name,
          price: product.price,
          quantity: 1,
        });
        console.log("üÜï Added new item to cart:", product.name);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      if (!cartList) return;

      cartList.innerHTML = cart.map(product => `
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5>${product.name}</h5>
              <p>$${product.price} x ${product.quantity}</p>
              <button class="btn btn-danger remove-from-cart" data-id="${product.productId}">Remove</button>
            </div>
          </div>
        </div>
      `).join("");

      document.querySelectorAll(".remove-from-cart").forEach(button => {
        button.addEventListener("click", removeFromCart);
      });

      console.log("üßæ Cart updated, total items:", cart.length);
    }

    function removeFromCart(event) {
      const productId = event.target.getAttribute("data-id");
      cart = cart.filter(p => p.productId !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      console.log("üóëÔ∏è Removed item:", productId);
      renderCart();
    }

    // Save cart to backend
    document.getElementById("save-cart-btn").addEventListener("click", () => {
      if (!token) {
        alert("Please log in to save your cart.");
        return;
      }

      const simplified = cart.map(({ productId, quantity }) => ({ productId, quantity }));
      console.log("üì§ Sending cart to server:", simplified);

      fetch("/api/cart", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ products: simplified }),
      })
        .then(res => res.json())
        .then(data => {
          console.log("‚úÖ Cart saved:", data);
          alert("Cart saved successfully.");
        })
        .catch(err => {
          console.error("‚ùå Error saving cart:", err);
          alert("Error saving cart.");
        });
    });

    document.getElementById("checkout-button").addEventListener("click", e => {
      if (!token) {
        e.preventDefault();
        alert("Please log in before checking out.");
        console.warn("üö´ Checkout blocked: not logged in");
      }
    });

    console.log("üïπÔ∏è Initializing cart from localStorage...");
    renderCart();
  });
</script>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
