<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff;">
      <a class="navbar-brand text-white" href="#">E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-user-section">
          <!-- This will be dynamically filled based on login status -->
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Products</h1>
      <div class="row" id="product-list">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>

    <div class="container mt-5">
      <form action="/checkout" method="get">
        <h2>Cart</h2>
        <div id="cart-list">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <button class="btn btn-primary" id="checkout-button">Checkout</button>
      </form>
    </div>

    <footer class="footer text-center py-3">
      <p>&copy; 2025 E-Commerce Website. All rights reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navUserSection = document.getElementById("nav-user-section");
        const token = localStorage.getItem("token");
        const userEmail = localStorage.getItem("userEmail"); // Assume this is saved at login

        // Update Navbar based on login status
        if (token && userEmail) {
          navUserSection.innerHTML = `
            <li class="nav-item">
              <span class="nav-link text-white">Hello, ${userEmail}</span>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link text-white" id="logout-btn">Logout</button>
            </li>
          `;

          document.getElementById("logout-btn").addEventListener("click", function () {
            localStorage.removeItem("token");
            localStorage.removeItem("userEmail");
            window.location.href = "/register.html";
          });
        } else {
          navUserSection.innerHTML = `
            <li class="nav-item">
              <a class="nav-link text-white" href="/register.html">Login</a>
            </li>
          `;
        }

        // Fetch & display products
        const productList = document.querySelector("#product-list");
        let productsData = [];
        let cart = [];

        fetch("/api/products")
          .then((response) => response.json())
          .then((data) => {
            productsData = data;
            let productHTML = "";
            data.forEach((product) => {
              productHTML += `<div class="col-md-4">
                <div class="card mb-4 product-card">
                  <img src="${product.image}" class="card-img-top" alt="${product.name}">
                  <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text product-price">$${product.price}</p>
                    <p class="card-text product-description">${product.description}</p>
                    <button class="btn btn-primary add-to-cart" data-id="${product._id}">Add to Cart</button>
                  </div>
                </div>
              </div>`;
            });
            productList.innerHTML = productHTML;

            document.querySelectorAll(".add-to-cart").forEach((button) => {
              button.addEventListener("click", addToCart);
            });

            function addToCart(event) {
              const productId = event.target.getAttribute("data-id");
              const product = productsData.find((p) => p._id === productId);

              let cartItem = {
                productId: product._id,
                quantity: 1,
                name: product.name,
                price: product.price,
              };

              cart.push(cartItem);
              saveCartToServer(cart);
              renderCart();
            }

            function saveCartToServer(cartData) {
              const simplifiedProducts = cartData.map(item => ({
                productId: item.productId,
                quantity: item.quantity || 1
              }));

              fetch("/api/cart", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${localStorage.getItem('token')}`,
                },
                body: JSON.stringify({ products: simplifiedProducts }),
              })
              .then((response) => response.json())
              .then((data) => {
                console.log("Cart saved to server:", data);
              })
              .catch((err) => console.error("Error saving cart:", err));
            }

            function renderCart() {
              const cartList = document.getElementById("cart-list");
              let cartItem = "";
              cart.forEach((product) => {
                cartItem += `<div class="col-md-4">
                  <div class="card mb-4">
                    <div class="card-body">
                      <h5>${product.name}</h5>
                      <p>$${product.price}</p>
                      <button class="btn btn-danger remove-from-cart" data-id="${product.productId}">
                        Remove
                      </button>
                    </div>
                  </div>
                </div>`;
              });
              cartList.innerHTML = cartItem;

              document.querySelectorAll(".remove-from-cart").forEach((button) => {
                button.addEventListener("click", removeFromCart);
              });
            }

            function removeFromCart(event) {
              const productId = event.target.getAttribute("data-id");
              const productIndex = cart.findIndex((product) => product.productId == productId);
              cart.splice(productIndex, 1);
              saveCartToServer(cart);
              renderCart();
            }
          })
          .catch((err) => console.error("Error fetching products:", err));
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
